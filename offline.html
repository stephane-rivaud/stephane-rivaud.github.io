<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - StÃ©phane Rivaud</title>
    <style>
        :root{--bg:#fff;--fg:#111;--accent:#1a73e8;--spacing-lg:2rem}[data-theme=dark]{--bg:#0b0b0c;--fg:#e6e6e6;--accent:#8ab4f8}@media(prefers-color-scheme:dark){:root:not([data-theme=light]){--bg:#0b0b0c;--fg:#e6e6e6;--accent:#8ab4f8}}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--fg);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;text-align:center}.container{max-width:600px}.icon{font-size:4rem;margin-bottom:1rem}.title{font-size:2rem;margin-bottom:1rem;color:var(--accent)}.message{font-size:1.1rem;line-height:1.6;margin-bottom:2rem}.btn{display:inline-block;padding:0.75rem 2rem;background:var(--accent);color:#fff;text-decoration:none;border-radius:0.5rem;font-weight:500;transition:transform 0.2s}.btn:hover{transform:translateY(-2px)}
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1 class="title">You're Offline</h1>
        <p class="message">
            It looks like you're not connected to the internet right now. 
            This page has been cached for offline viewing, but you'll need an internet connection to access the full website and all its features.
        </p>
        <p class="message">
            Please check your connection and try again.
        </p>
        <a href="/" class="btn" onclick="window.location.reload()">Try Again</a>
    </div>
    <script>
        // Auto-refresh when connection is restored
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
        
        // Theme detection
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (systemPrefersDark) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
